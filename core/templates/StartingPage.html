<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don Machos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#F4F4F4] font-outfit flex flex-col" style="width: 1100px; height: 1300px; margin: auto;">
  <!-- MAIN CONTENT -->
  
    <a href="{% url 'dinein' %}" class="flex flex-col justify-center">

      <button class="w-full h-fu flex flex-col bg-transparent border-none cursor-pointer">

        <h1 class="w-full flex justify-center mt-20 items-center h-32 text-black text-6xl font-bold text-center" style="z-index:10;">ORDER AND PAY HERE</h1>

        
        <div class="flex flex-row items-center justify-center space-x-8 w-full">

          <!-- LOGO COLUMN -->
          <div class="flex flex-col text-left translate-y-52 ml-20 flex-1">
            <img class="w-[350px] h-auto" src="/core/images/logo don machos.png" alt="DonMachos Logo">
            <h1 class="text-[30px] font-medium mt-4">WELCOME TO DON MACHOS</h1>

          <h1 class="text-[50px] font-bold leading-tight">Your Cup of</h1>
          <h1 class="text-[50px] font-bold leading-tight">Happiness</h1>

          <p class="text-[20px] mt-5 leading-[1.6] [word-spacing:0.2rem]">THE PERFECT CUP, THE PERFECT VIBE.</p>
          <p class="text-[20px] leading-[1.6] [word-spacing:0.2rem]">COME EXPERIENCE THE DON MACHOS COMMUNITY.</p>
          </div>

          <!-- CUP COLUMN -->
          <div class="flex flex-col items-center translate-y-7 flex-1">
            <img class="w-full h-full" src="/core/images/Cup with hand.png" alt="Hand Logo">
          </div>
        </div>
       

        <h1 class="w-full h-28 translate-y-60 flex justify-center mt-14 items-center bg-black text-white text-[48px] font-bold">TAP ANYWHERE TO BEGIN</h1>

      </button>
    </a>

</body>
</html>
