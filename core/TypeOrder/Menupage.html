<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Don Machos Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#f1f1f1] text-gray-800 font-sans">
  <div id="siteHeader"></div>

    <!-- MAIN WRAPPER -->
    <main class="mx-auto max-w-6xl px-6 py-6">
        <h2 class="text-5xl text-black font-extrabold mb-6">DON MACHOS MENU</h2>

        <div class="flex gap-8">
            <!-- SIDEBAR -->
            <aside class="w-48 shrink-0">
                <div class="bg-white rounded-3xl p-4 shadow-sm text-center">
                    <h3 class="text-xl font-extrabold mb-2">Menu</h3>
                    <hr class="border-gray-200 mb-4" />

                    <div class="flex flex-col items-center mb-6">
                        <div
                            class="w-16 h-16 bg-black text-white rounded-full flex items-center justify-center font-bold text-sm">
                            NEW
                        </div>
                        <p class="mt-2 text-sm font-medium text-black">What's New</p>
                    </div>

                    <!-- Scrollable sidebar list -->
                    <div class="max-h-[calc(100vh-220px)] overflow-y-auto overscroll-contain">
                        <nav class="flex flex-col items-center gap-6 pb-4">
                            <button class="flex flex-col items-center gap-2 focus:outline-none" type="button">
                                <img src="/core/images/Caramelmachiatos.svg" alt="Coffee"
                                    class="w-20 h-20 object-contain" />
                                <span class="text-sm font-medium">Coffee</span>
                            </button>

                            <button class="flex flex-col items-center gap-2 focus:outline-none" type="button">
                                <img src="/core/images/Caramelmachiatos.svg" alt="Frappe"
                                    class="w-20 h-20 object-contain" />
                                <span class="text-sm font-medium">Frappe</span>
                            </button>

                            <button class="flex flex-col items-center gap-2 focus:outline-none" type="button">
                                <img src="/core/images/Caramelmachiatos.svg" alt="Coolers"
                                    class="w-20 h-20 object-contain" />
                                <span class="text-sm font-medium">Coolers</span>
                            </button>

                            <button class="flex flex-col items-center gap-2 focus:outline-none" type="button">
                                <img src="/core/images/Caramelmachiatos.svg" alt="Cookies"
                                    class="w-20 h-20 object-contain" />
                                <span class="text-sm font-medium">Cookies</span>
                            </button>
                        </nav>
                    </div>

                    <!-- down arrow -->
                    <div class="mt-4 text-2xl text-gray-300">&#709;</div>
                </div>
            </aside>

            <!-- MENU GRID -->
            <section class="flex-1">
                <div class="bg-white p-6 rounded-3xl shadow-sm">
                    <!-- Scrollable menu area (no custom CSS) -->
                    <div class="h-[calc(60vh-128px)] overflow-y-auto pr-2">
                        <div class="grid grid-cols-3 gap-6">

                            <!-- PRODUCT CARD (repeat) -->
                            <button type="button"
                                onclick="openProductModal('Caramel Macchiatos','/core/images/Caramelmachiatos.svg','Chilled milk, espresso, and caramel syrup.')"
                                class="w-full text-left rounded-2xl p-4 flex items-center gap-4 bg-[#F7F7F7]
                                hover:bg-[#EFEFEF] active:scale-[0.99] transition
                                focus:outline-none focus-visible:ring-2 focus-visible:ring-black/40">
                                <img src="/core/images/Caramelmachiatos.svg" alt="Caramel Macchiato"
                                    class="w-24 h-24 object-contain shrink-0" />
                                <div class="flex-1">
                                    <h4 class="text-base font-extrabold leading-snug uppercase">
                                        Caramel<br />Macchiatos
                                    </h4>
                                    <p class="text-sm text-gray-500 mt-1">
                                        Chilled milk, espresso, and caramel syrup.
                                    </p>
                                    <p class="text-xl font-extrabold mt-3">‚Ç±39</p>
                                </div>
                            </button>

                            <button type="button"
                                onclick="openProductModal('Don Darko','/core/images/DonDarko.svg','High-quality dark chocolate, chocolate syrup')"
                                class="w-full text-left rounded-2xl p-4 flex items-center gap-4 bg-[#F7F7F7]
                                hover:bg-[#EFEFEF] active:scale-[0.99] transition
                                focus:outline-none focus-visible:ring-2 focus-visible:ring-black/40">

                                <img src="/core/images/DonDarko.svg" alt="Caramel Macchiato"
                                    class="w-24 h-24 object-contain shrink-0" />
                                <div class="flex-1">
                                    <h4 class="text-base font-extrabold leading-snug uppercase">
                                        Don<br />Darko
                                    </h4>
                                    <p class="text-sm text-gray-500 mt-1">
                                        High-quality dark chocolate, chocolate syrup
                                    </p>
                                    <p class="text-xl font-extrabold mt-3">‚Ç±39</p>
                                </div>
                            </button>

                            <button type="button" onclick="openProductModal('Caramel Macchiatos')" class="w-full text-left rounded-2xl p-4 flex items-center gap-4 bg-[#F7F7F7]
                                       hover:bg-[#EFEFEF] active:scale-[0.99] transition
                                       focus:outline-none focus-visible:ring-2 focus-visible:ring-black/40">
                                <img src="/core/images/10 3.png" alt="Caramel Macchiato"
                                    class="w-24 h-24 object-contain shrink-0" />
                                <div class="flex-1">
                                    <h4 class="text-base font-extrabold leading-snug uppercase">
                                        Caramel<br />Macchiatos
                                    </h4>
                                    <p class="text-sm text-gray-500 mt-1">
                                        Chilled milk, espresso, and caramel syrup.
                                    </p>
                                    <p class="text-xl font-extrabold mt-3">‚Ç±39</p>
                                </div>
                            </button>

                            <!-- add more cards as needed... -->
                        </div>
                    </div>


            </section>
        </div>

        <!-- ORDER PANEL -->
        <div class="mt-6 bg-white shadow-lg rounded-3xl px-8 py-7">
            <!-- Top row -->
            <div class="flex items-start justify-between">
                <h3 class="text-xl font-extrabold tracking-wide">YOUR ORDER</h3>

                <button type="button" onclick="window.location.href='/core/TypeOrder/cart.html'"
                    class="px-6 py-2.5 rounded-full bg-black text-white text-sm font-semibold shadow">
                    VIEW CART
                </button>
            </div>

            <!-- ORDER ITEMS (will be filled by Add to Cart) -->
            <div id="orderItems" class="mt-4 rounded-2xl bg-white border border-gray-100 overflow-hidden">
                <div id="orderItemsList" class="max-h-[140px] overflow-y-auto">
                    <!-- rows injected here -->
                </div>
            </div>

            <!-- TOTAL text (right side like screenshot) -->
            <div class="hidden">
                <span class="mr-2">TOTAL:</span>
                <span id="orderTotalText">‚Ç±0.00</span>
            </div>

            <!-- Small chevron -->
            <div class="flex justify-center mt-4">
                <div class="w-10 h-6 flex items-center justify-center text-gray-400">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>

            <!-- Bottom actions -->
            <div class="mt-5 grid grid-cols-3 items-center gap-6">
                <button type="button" onclick="clearCart()" class="h-14 rounded-2xl bg-white border border-gray-300 font-semibold shadow-sm
         hover:bg-black hover:text-white hover:border-black transition">
                    CANCEL
                </button>


                <button id="checkoutBtn"
                    class="h-14 rounded-2xl bg-gray-200 text-gray-400 font-semibold tracking-wide cursor-not-allowed"
                    type="button" disabled>
                    PROCEED TO CHECKOUT
                </button>

                <div
                    class="h-14 rounded-2xl bg-white border border-gray-300 flex flex-col items-center justify-center leading-tight">
                    <div class="text-xs font-medium tracking-wide">ORDER TOTAL</div>
                    <div id="orderTotalBox" class="text-xl font-semibold">‚Ç±0.00</div>
                </div>

            </div>
        </div>
    </main>
    <!-- ADD TO CART MODAL (closer to uploaded design + blurred background) -->
    <div id="productModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4">

        <!-- blur backdrop -->
        <div onclick="closeProductModal()" class="absolute inset-0 bg-black/20 backdrop-blur-md"></div>

        <!-- modal -->
        <div class="relative w-[520px] max-w-[95%] rounded-3xl bg-[#f3f3f3] p-6 shadow-2xl">

            <div class="grid grid-cols-[170px_1fr] gap-5">
                <!-- left image with blue focus border -->
                <div class="rounded-2xl bg-white p-3 ring-2 ring-blue-500">
                    <img id="modalImage" src="/core/images/9 1.svg" alt="Drink"
                        class="h-[170px] w-full object-contain" />
                </div>

                <!-- right content -->
                <div>
                    <h2 id="modalTitle" class="text-3xl mt-8 font-black uppercase leading-none">DON DARKO</h2>

                    <p id="modalDesc" class="mt-2 text-[18px] leading-snug text-gray-400">
                        High-quality dark chocolate,<br />chocolate syrup
                    </p>

                    <div id="modalPrice" class="mt-2 text-4xl font-black">‚Ç±69</div>
                </div>
            </div>

            <!-- controls -->
            <div class="mt-5 grid grid-cols-2 gap-6">
                <!-- Mood -->
                <div>
                    <div class="text-lg font-extrabold">Mood</div>
                    <div class="mt-2 flex items-center gap-3">
                        <button id="moodHot" type="button" onclick="setMood('hot')"
                            class="h-14 w-14 rounded-full bg-[#e9e9e9] flex items-center justify-center border border-transparent">
                            üî•
                        </button>
                        <button id="moodCold" type="button" onclick="setMood('cold')"
                            class="h-14 w-14 rounded-full bg-[#e9e9e9] flex items-center justify-center border border-transparent">
                            ‚ùÑÔ∏è
                        </button>
                    </div>
                </div>

                <!-- Size -->
                <div>
                    <div class="text-lg font-extrabold">Size</div>
                    <div class="mt-2 flex items-center gap-3">
                        <button id="sizeS" type="button" onclick="setSize('S')"
                            class="w-12 rounded-full bg-[#e9e9e9] px-0 py-2 text-center border border-transparent">
                            <div class="text-sm font-black">S</div>
                            <div class="text-[12px] font-semibold text-gray-500">‚Ç±39</div>
                        </button>

                        <button id="sizeM" type="button" onclick="setSize('M')"
                            class="w-12 rounded-full bg-[#e9e9e9] px-0 py-2 text-center border border-transparent">
                            <div class="text-sm font-black">M</div>
                            <div class="text-[12px] font-semibold text-gray-500">‚Ç±69</div>
                        </button>

                        <button id="sizeL" type="button" onclick="setSize('L')"
                            class="w-12 rounded-full bg-[#e9e9e9] px-0 py-2 text-center border border-transparent">
                            <div class="text-sm font-black">L</div>
                            <div class="text-[12px] font-semibold text-gray-500">‚Ç±99</div>
                        </button>
                    </div>
                </div>

                <!-- Sugar -->
                <div>
                    <div class="text-lg font-extrabold">Sugar</div>
                    <div class="mt-2 flex items-center gap-3">
                        <button id="sugar25" type="button" onclick="setSugar('25%')"
                            class="rounded-full bg-[#e9e9e9] px-4 py-2 text-sm font-black text-gray-600 border border-transparent">
                            25%
                        </button>
                        <button id="sugar50" type="button" onclick="setSugar('50%')"
                            class="rounded-full bg-[#e9e9e9] px-4 py-2 text-sm font-black text-gray-600 border border-transparent">
                            50%
                        </button>
                        <button id="sugar75" type="button" onclick="setSugar('75%')"
                            class="rounded-full bg-[#e9e9e9] px-4 py-2 text-sm font-black text-gray-600 border border-transparent">
                            75%
                        </button>
                    </div>
                </div>

                <!-- Quantity -->
                <div>
                    <div class="text-lg font-extrabold">Quantity</div>
                    <div class="mt-2 inline-flex items-center rounded-2xl bg-[#e9e9e9] overflow-hidden">
                        <button type="button" onclick="changeQty(-1)"
                            class="h-10 w-12 font-black text-gray-700 hover:bg-black/5">-</button>
                        <div id="qty" class="h-10 w-12 text-center leading-10 font-black">1</div>
                        <button type="button" onclick="changeQty(1)"
                            class="h-10 w-12 font-black text-gray-700 hover:bg-black/5">+</button>
                    </div>
                </div>
            </div>

            <!-- footer buttons -->
            <div class="mt-6 grid grid-cols-2 gap-4">
                <button type="button" onclick="closeProductModal()" class="h-12 rounded-2xl bg-white text-black font-semibold shadow
         border border-gray-200 transition-all duration-200
         hover:bg-black hover:text-white hover:border-black">
                    Cancel
                </button>

                <button type="button" onclick="addToCart()"
                    class="h-12 rounded-2xl bg-black text-white font-semibold shadow transition-all duration-200 hover:bg-white hover:text-black hover:border ">
                    Add to Cart
                </button>

            </div>
        </div>
    </div>
    <!-- CANCEL CONFIRMATION MODAL -->
    <div id="cancelConfirmModal" class="fixed inset-0 z-[60] hidden items-center justify-center">

        <!-- backdrop -->
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md"></div>

        <!-- modal box -->
        <div class="relative w-[420px] max-w-[90%] rounded-3xl bg-white px-8 py-10 shadow-2xl text-center">

            <h3 class="text-lg font-extrabold mb-8">
                Are you sure you want to Cancel?
            </h3>

            <div class="flex justify-center gap-6">
                <!-- NO -->
                <button onclick="closeCancelConfirm()" class="w-32 h-11 rounded-xl bg-white border border-gray-300
               font-semibold shadow
               transition-all duration-200
               hover:bg-gray-100">
                    No
                </button>

                <!-- YES -->
                <button onclick="confirmCancel()" class="w-32 h-11 rounded-xl bg-black text-white
               font-semibold shadow
               transition-all duration-200
               hover:bg-white hover:text-black hover:border hover:border-black">
                    Yes
                </button>
            </div>

        </div>
    </div>

    <!-- VIEW CART MODAL -->
    <div id="cartModal" class="fixed inset-0 z-[80] hidden items-center justify-center p-4">
        <!-- backdrop blur -->
        <div onclick="closeCartModal()" class="absolute inset-0 bg-black/40 backdrop-blur-md"></div>

        <!-- modal card -->
        <div class="relative w-full max-w-4xl rounded-3xl bg-white shadow-2xl overflow-hidden">
            <!-- header -->
            <div class="flex items-center justify-between px-8 py-6 border-b">
                <h3 class="text-xl font-extrabold tracking-wide">YOUR ORDER</h3>

                <button type="button" onclick="closeCartModal()"
                    class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 font-black">
                    ‚úï
                </button>
            </div>

            <!-- body (scrollable list) -->
            <div class="px-8 py-6 max-h-[60vh] overflow-y-auto">
                <div id="cartItems" class="rounded-2xl border border-gray-100 overflow-hidden bg-white">
                    <!-- injected items from #orderItems -->
                </div>
            </div>

            <!-- footer -->
            <div class="px-8 py-6 border-t flex items-center justify-between">
                <div class="text-lg font-extrabold">
                    Total: <span id="cartTotalText">‚Ç±0.00</span>
                </div>

                <button id="cartCheckoutBtn" type="button" class="h-12 px-8 rounded-2xl bg-black text-white font-semibold shadow
               transition-all duration-200 hover:bg-white hover:text-black hover:border hover:border-black">
                    PROCEED TO CHECKOUT
                </button>
            </div>
        </div>
    </div>

    <script src="/core/Modal_JS/ProductModal.js"></script>
      <script src="/core/js/include-header.js"></script>



</body>

</html>
