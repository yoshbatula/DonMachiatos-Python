<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#e9e9e9] text-gray-900">

    <!-- HEADER -->
    <header class="relative w-full h-44 md:h-48 bg-black text-white overflow-hidden">
        <!-- subtle vignette/gradient like the reference -->
        <div class="absolute inset-0 bg-gradient-to-r from-[#0b0b0b] via-black to-[#0b0b0b]"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-white/10 via-transparent to-transparent"></div>

        <div class="relative mx-auto max-w-7xl h-full flex items-center justify-between px-10">
            <!-- LEFT: bigger logo, more breathing room -->
            <div class="shrink-0">
                <img src="/core/images/logo don machos.png" alt="Don Machos Logo"
                    class="w-32 h-32 md:w-36 md:h-36 rounded-full" />
            </div>

            <!-- CENTER: big title + thin all-caps tagline (centered) -->
            <div class="flex-1 text-center px-8">
                <h1 class="text-4xl md:text-5xl font-bold leading-none tracking-tight">
                    Your Cup of Happiness
                </h1>
                <p class="mt-2 text-[10px] md:text-xs text-gray-300 tracking-[0.22em] uppercase">
                    THE PERFECT CUP, THE PERFECT VIBE. COME EXPERIENCE THE DON MACHOS COMMUNITY.
                </p>
            </div>

            <!-- RIGHT: larger cup pushed to edge + slightly lower like the image -->
            <div class="shrink-0 self-end -mb-10 md:-mb-12">
                <img src="/core/images/Cup with hand.png" alt="Don Machos Cup" class="w-40 md:w-52 object-contain" />
            </div>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="flex items-center justify-center min-h-[calc(100vh-12rem)] px-6">

        <div class="w-full max-w-3xl">

            <!-- Section title -->
            <h2 class="text-2xl md:text-4xl font-extrabold mb-14 text-center">
                SELECT YOUR PAYMENT OPTION
            </h2>


            <!-- Payment options -->
            <div class="flex justify-center gap-12">


                <!-- Instapay -->
                <button
                    class="w-80 h-64 bg-white rounded-xl border border-gray-200 shadow-md flex items-center justify-center hover:shadow-lg hover:-translate-y-1 transition">
                    <img src="/core/images/Instapay.svg" alt="InstaPay" class="w-52 object-contain" />
                </button>


                <!-- Cashier -->
                <button
                    class="w-80 h-64 bg-white rounded-xl border border-gray-200 shadow-md flex items-center justify-center text-2xl font-extrabold tracking-wide hover:shadow-lg hover:-translate-y-1 transition">
                    CASHIER
                </button>

            </div>
        </div>
    </main>

</body>

</html>
